site_name: My Docs

nav:
    - Home: 'index.md'
    - 'Workspace Setup':
        - 'Git':
          - 'Setting up a Repo with Github': 'Setup/Git/git.md'
          - 'SSH Keys and Git Configuration': 'Setup/Git/git_setup.md'
        - 'Python / Conda':
          - 'MiniConda Setup': 'Setup/Python/miniconda_setup.md'
          - 'Miniconda Cuda / TensorFlow Setup': 'Setup/Python/conda_tensorflow_setup.md'
    - 'Machine Learning':
        - 'Math':
          - 'Tensors': 'ML/math/tensors.md'
    - About:
        - 'License': 'license.md'
        - 'Release Notes': 'release-notes.md'

theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
